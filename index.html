<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather On Demand</title>
</head>

<body>
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather On Demand</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="city-list" class="col-md-3 bg-light pt-3 pb-3">
                <h4>Demand A City:</h4>
                <form id="city-form">
                    <input id="search-city" type="text" class="form-control" placeholder="City">
                    <button id="find-btn" class="btn btn-primary" type="submit">Demand</button>
                </form>
                <ul class="city-history"></ul>
            </div>
            <div id="city-info" class="col-md-9 bg-light">
                <div class="card" style="width: 48rem;">
                    <ul class="list-group list-group-flush">
                        <div class="city-card">
                            <div class="city"></div>
                            <img id="icon">
                        </div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="uv-index"></div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mt-4 col-md-12">
            <h4 id="forecast-head" class="mt-3 hide show">
                5 Day Forecast
            </h4>
            <div class="row">
                <div class="col forecast bg-primary text-white ml-2 mb-2">five</div>
                <div class="col forecast bg-primary text-white ml-2 mb-2">day</div>
                <div class="col forecast bg-primary text-white ml-2 mb-2">forecast</div>
                <div class="col forecast bg-primary text-white ml-2 mb-2">goes</div>
                <div class="col forecast bg-primary text-white ml-2 mb-2">here</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
        
</body>
</html>
