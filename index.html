<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather On Demand</title>
</head>

<body>
    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather On Demand</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="city-list" class="col-md-3 bg-light pt-3 pb-3">
                <h4>Demand A City:</h4>
                <form id="city-form">
                    <input id="search-city" type="text" class="form-control" placeholder="City">
                    <button id="find-btn" class="btn btn-primary" type="submit">Demand</button>
                </form>
                <ul class="city-history"></ul>
            </div>
            <div id="city-info" class="col-md-9 bg-light">
                <div class="row" id="main-card">
                    <div class="card" style="width: 48rem;">
                        <ul class="list-group list-group-flush">
                            <div class="city-card">
                                <div class="city"></div>
                                <img id="icon">
                            </div>
                            <div class="temp"></div>
                            <div class="wind"></div>
                            <div class="humidity"></div>
                            <div class="uv-index" style="width: 8rem;"></div>
                        </ul>
                    </div>
                </div>
                <div class="row forecast mt-7 col-md-12">
                        <div class="row" id="forecast-title"></div>
                        <div class="row" id="forecast-cards"></div>
                </div>
               

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>

</body>

</html>
